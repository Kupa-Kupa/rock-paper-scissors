<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- must defer script loading or the script will be referencing nothing -->
    <script src="./scripts/rock-paper-scissors.js" defer></script>
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- <div class="result hidden"></div> -->

    <div class="container">

        <div id="score">
            <div id="wins">Wins: 0</div>
            <div id="loses">Loses: 0</div>
            <div id="rounds">Round: 0</div>
        </div>

        <div class="rps-buttons">
            <button id="Rock">ROCK &#x1FAA8;</button>
            <button id="Paper">PAPER &#x1F4C4;</button>
            <button id="Scissors">SCISSORS &#x2702;</button>
        </div>

    </div>

    <div class="new-game-container hidden">
        <div class="result hidden"></div>
        <button id="start-new-game">New Game</button>
    </div>
    

    <footer><a href="https://youtu.be/wKlE5ICe5rA?t=5">very important footer link</a></footer>

</body>
</html>
